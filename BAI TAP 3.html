<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="truyenThamSo(nhapso1,nhapso2)">
<script>
    let nhapso1=parseInt(prompt("nhap so so sanh 1"))
    let nhapso2=parseInt(prompt("nhap so so sanh 2"))
    function truyenThamSo(so1,so2) {
        if (so1>so2){
            alert(so1+" lon hon "+so2)
        } else {
            let number=so1+so2;
            alert(number);
        }
    }
</script>
